<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recettes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>

      <div class="all_div">

        <nav>

            <ul id="liste">
              <li class="lielements"><a href="#" class="liensListe">Recettes</a></li>
              <li class="lielements"><a href="#" class="liensListe">Découverte</a></li>
              <li class="lielements"><a href="#" class="liensListe">Accueil</a></li>
            </ul>

        </nav>

      </div>


      <div class="ellipse"><img src=".\Images\logo_fruit.svg" class="logo" alt="Logo"></img></div>

    </header>

    <article class="homeText">

      <div class="all_div">

        <p>Sur cette page vous pouvez trouver <br> des recettes avec des conseils et
          des valeurs nutritives ! <br> Lancez vous !</p>

      </div>

    </article>

    <article class="decoPictures">

      <img src=".\Images\veggieburger.jpg" alt="veggie burger" id="burger">
      <img src=".\Images\quichecourgette2.jpg" alt="quiche courgette" id="quiche">
      <img src=".\Images\pizzavege3.jpg" alt="pizza vege" id="pizza">

    </article>


    <article class="recipes">

      <div class="linedeco"></div>

      <div class="recipe_overview">

        <img src=".\Images\butternutfarcie2.jpg" alt="butternut farcie" id="butternut">

        <div class="presentation_text_container">

          <p>Nom plat</p>
          <p>Description</p>

        </div>

        <div class="ingredient_list">

          <ul>
            <li>Ingrédient1</li>
            <li>Ingrédient2</li>
            <li>Ingrédient3</li>
          </ul>

        </div>

        <div class="values_container">

          <div class="flex_row">

            <p>Fer :</p>

            <div class="values_bar">
              <div class="green_values_bar green_bar_80"></div>
            </div>

          </div>

          <div class="flex_row">

            <p>Vitamine B :</p>

            <div class="values_bar">
              <div class="green_values_bar green_bar_40"></div>
            </div>

          </div>

          <div class="flex_row">

            <p>Vitamine C :</p>

            <div class="values_bar">
              <div class="green_values_bar green_bar_60"></div>
            </div>

          </div>
        </div>

        <div class="read_all_recipe">
          <p>Lire la suite</p>
        </div>

      </div>

      <div class="linedeco"></div>

      <div class="linedeco"></div>

    </article>

    <footer>

      <div class="all_div">

        <a href="#">Mentions Légales</a>

      </div>

    </footer>

  </body>
</html>
